<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- section with information of user -->
    <div class="bg-secondary-subtle py-4">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="mb-3">
              <label for="name" class="form-label">Nome e Cognome</label>
              <input type="text" class="form-control" name="name" id="name">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="km" class="form-label">km da percorrere</label>
              <input type="text" class="form-control" name="km" id="km">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="eta" class="form-label">La tua et√†</label>
              <input type="text" class="form-control" name="eta" id="eta">
            </div>
          </div>
          <div class="col-12">
            <input type="submit" class="btn btn-success" value="invia" id="invia">
          </div>
        </div>
      </div>
    </div>
    
    <!-- Section with ticket train -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card m-4">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="https://images.unsplash.com/photo-1562078809-7ef447ae26c6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded-start" alt="train">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h4 class="card-title">Biglietto del treno</h4>
                          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                          <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Nome e cognome</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Treno</th>
                                <th scope="col">Prezzo</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="row" id="nameTable"></td>
                                <td id="bid"></td>
                                <td id="train"></td>
                                <td id="price"></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
